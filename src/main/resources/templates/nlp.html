<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NLP Showcase</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="webjars/jquery/1.9.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Natural Language Processing (NLP)
                    <small>- Showcase</small>
                </h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3"></div>
        <div class="row">
            <div class="col-md-12">
                <h3>Eingabe</h3>
            </div>
        </div>
        <div class="row mt-3"></div>

        <div class="row">
            <form action="#" th:action="@{/}" th:object="${nlpParams}" method="post">
                <div class="form-group">
                    <label class="control-label col-md-12" for="rawTextInput">Nat&uuml;rlichsprachiger Rohtext
                        (Deutsch)</label>
                    <div class="col-md-12">
                        <textarea class="form-control" id="rawTextInput" rows="10" cols="150"
                                  th:field="*{rawText}"
                                  aria-describedby="rawTextHelpBlock">Karl Marx wurde in Trier geboren.</textarea>
                        <span id="rawTextHelpBlock" class="help-block">Gib hier einen nat&uuml;rlichsprachigen Text auf Deutsch ein.</span>
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-primary" type="submit">NLP starten</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div th:if="${null != nlpResult}" th:object="${nlpResult}">
            <div class="row mt-3"></div>
            <div class="row">
                <div class="col-md-12"><h3>Ausgabe</h3></div>
            </div>
            <div class="row mt-3"></div>

            <div class="row">
                <div class="col-md-4">Verarbeiter Rohtext:</div>
                <div class="col-md-8"><p th:text="*{rawText}"/></div>
            </div>
            <div class="row mt-3"></div>

            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th style="width: 30%">Wort</th>
                    <th style="width: 30%">Part-of-Speech-Tag</th>
                    <th style="width: 30%">Named-Entity-Tag</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="annotatedWord : ${nlpResult.collectAllAnnotatedWords()}">
                    <td th:text="${annotatedWord.word}"></td>
                    <td th:text="${annotatedWord.partOfSpeechTag}"></td>
                    <td th:text="${annotatedWord.namedEntityRecognitionTag}"></td>
                </tr>
        </div>
        </tbody>
        </table>
    </div>
</div>

</div>

</body>
</html>
